{% extends 'main.html' %}

{% block title %} <title>Update Profile</title> {% endblock %}

{% block content %}
<h1>Update Profile</h1>

<a href="{{ request.META.HTTP_REFERER }}">Go Back</a>

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
<button class="btn btn-primary">Update Profile</button>
</form>


<!--['avatar', 'username', 'email', 'user_bio', 'talents']-->

{% endblock %}
