{% extends 'main.html' %}

{% block title %}
    <title>Update Profile</title>
{% endblock %}

{% block content %}
<h1 style="text-align: center; color: #198754; margin-bottom: 20px;">Update Profile</h1>

<a href="{{ request.META.HTTP_REFERER }}" class="btn btn-link" style="color: black; margin-bottom: 20px; display: inline-block;">Go Back</a>

<form method="POST" action="" enctype="multipart/form-data" style="max-width: 700px; margin: 0 auto; padding: 20px; border: 1px solid #ced4da; border-radius: 10px; background-color: #f8f9fa;">
    {% csrf_token %}

    {% for field in form %}
        <div style="margin-bottom: 20px;">
            <label for="{{ field.label }}" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted" style="color: #888;">{{ field.help_text }}</small>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success" style="width: 100%;">Update Profile</button>
</form>

{% endblock %}
