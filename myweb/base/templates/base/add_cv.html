{% extends 'main.html' %}

{% block title %} <title>Add CV</title> {% endblock %}

{% block content %}
  <h1 style="text-align: center; margin-bottom: 30px; font-size: 24px; color: #333;">Add Your CV Here</h1>

  <form method="POST" action="" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Talent Image</label>
      {{ form.image }}
    </div>

    <div style="margin-bottom: 20px;">
      <label for="talent_position" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Position</label>
      <input required type="text" name="position" list="position-list">
      <datalist id="position-list">
        {% for position in positions %}
          <option value="{{ position.name }}">{{ position.name }}</option>
        {% endfor %}
      </datalist>
    </div>

    <div style="margin-bottom: 20px;">
      <label for="talent_category" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Category</label>
      <input required type="text" name="category" list="category-list">
      <datalist id="category-list">
        {% for category in categories %}
          <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
      </datalist>
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Bio</label>
      {{ form.bio }}
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Upload the CV</label>
      {{ form.file }}
    </div>

    <input type="submit" value="Add Profile" class="btn btn-success" style="width: 100%;">
  </form>
{% endblock %}
