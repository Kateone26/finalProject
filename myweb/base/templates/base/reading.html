{% extends 'main.html' %}

{% block title %} <title>Reading CV</title> {% endblock %}

{% block content %}
<h1>{{ cv_file.talentCode }}</h1>
<h2>
    {% for position in cv_file.positions.all %}
        {{ position.name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</h2>
<p>{{ cv_file.bio }}</p>

{% load static %}

<embed src="{% static cv_file.file.url %}" width="100%" height="600px">
<!--<iframe src="{% static cv_file.file.url %}" width="100%" height="600px"></iframe>-->
<!--<a href="{% static cv_file.file.url %}" download>Download File</a>-->

{% endblock %}
